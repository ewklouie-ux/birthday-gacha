<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<meta name="mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#4f46e5">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<link rel="manifest" href="/birthday-gacha/site.webmanifest">
<link rel="icon" type="image/png" sizes="192x192" href="/birthday-gacha/icons/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="/birthday-gacha/icons/android-chrome-512x512.png">
<link rel="apple-touch-icon" href="/birthday-gacha/icons/apple-touch-icon.png">

<title>Birthday Limited Banner</title>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #111433, #0b0d1a);
  font-family: system-ui, sans-serif;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#app {
  width: 100%;
  max-width: 420px;
  padding: 20px;
  text-align: center;
  transition: opacity 0.4s ease, filter 0.4s ease;
}

.locked {
  opacity: 0.12;
  filter: blur(6px);
  pointer-events: none;
}

#result {
  min-height: 120px;
  max-height: 45vh;
  overflow-y: auto;
}

.card {
  margin: 6px 0;
  padding: 12px;
  border-radius: 14px;
  background: #1a1d33;
  animation: fadeIn 0.3s ease forwards;
}

.Common { border-left: 6px solid #b0b0b0; }
.Rare { border-left: 6px solid #4da6ff; }
.Epic { border-left: 6px solid #b066ff; }
.Legendary { border-left: 6px solid gold; }

button {
  width: 100%;
  padding: 14px;
  font-size: 1.1rem;
  border-radius: 14px;
  border: none;
  background: #4f46e5;
  color: white;
  cursor: pointer;
  margin-top: 10px;
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

#historyBtn { background: #2a2e5a; }
#titleBtn { background: #1f234a; }

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* LEVEL BAR */
#levelBox {
  margin: 8px 0 14px;
  text-align: left;
  font-size: 0.85rem;
  opacity: 0.85;
}

#levelBarOuter {
  width: 100%;
  height: 10px;
  background: #1a1d33;
  border-radius: 10px;
  overflow: hidden;
  margin-top: 4px;
}

#levelBarInner {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #4f46e5, #a78bfa);
  transition: width 0.4s ease;
}

/* TITLE */
#bannerSplash {
  display: flex;
  position: fixed;
  inset: 0;
  z-index: 4000;
  background: radial-gradient(circle at top, rgba(255,215,0,0.22), rgba(0,0,0,0.98));
  backdrop-filter: blur(14px);
  justify-content: center;
  align-items: center;
  text-align: center;
}

/* HISTORY */
#historyOverlay {
  display: none;
  position: fixed;
  inset: 0;
  background: #0f1220;
  z-index: 3000;
  padding: 20px;
  overflow-y: auto;
}

/* LEGENDARY */
#legendaryOverlay {
  display: none;
  position: fixed;
  inset: 0;
  z-index: 5000;
  background: radial-gradient(circle, rgba(255,215,0,0.35), rgba(0,0,0,0.95));
  backdrop-filter: blur(6px);
  justify-content: center;
  align-items: center;
  text-align: center;
}
</style>
</head>

<body>

<div id="bannerSplash">
  <div>
    <h1 style="font-size:2.8rem;">ðŸŽ‚ LIMITED BIRTHDAY BANNER ðŸŽ‚</h1>
    <p style="opacity:.85;margin:16px 0;">Available for a limited time only</p>
    <button id="enterBanner" style="max-width:260px;">Enter Banner</button>
  </div>
</div>

<div id="app">
  <h1>ðŸŽ‚ Limited Birthday Banner</h1>
  <p>Tap to Roll Ã—10</p>

  <div id="pityDisplay" style="opacity:.7;font-size:.85rem;"></div>

  <div id="levelBox">
    <div id="levelText"></div>
    <div id="levelBarOuter">
      <div id="levelBarInner"></div>
    </div>
  </div>

  <div id="result"></div>

  <button id="rollBtn">ðŸŽ² Roll 10</button>
  <button id="historyBtn">ðŸ“œ History</button>
  <button id="titleBtn">ðŸŽ‚ Title Screen</button>
</div>

<div id="historyOverlay">
  <button id="closeHistory">Close</button>
  <h2>Roll History</h2>
  <div id="historyList"></div>
</div>

<div id="legendaryOverlay">
  <div>
    <h1>ðŸŒŸ LEGENDARY ðŸŒŸ</h1>
    <p id="legendaryPrize"></p>
    <button id="ackLegendary">Accept Gift</button>
  </div>
</div>

<script>
let isRolling = false;

const STORAGE_KEY = "birthday_roll_log";
const PITY_KEY = "birthday_pity";
const XP_KEY = "birthday_xp";

/* ---------- TITLE ---------- */
const bannerSplash = document.getElementById("bannerSplash");
const app = document.getElementById("app");
document.getElementById("enterBanner").onclick = () => {
  bannerSplash.style.display = "none";
  app.classList.remove("locked");
};
document.getElementById("titleBtn").onclick = () => {
  if (isRolling || document.getElementById("legendaryOverlay").style.display === "flex") return;
  bannerSplash.style.display = "flex";
  app.classList.add("locked");
};
bannerSplash.style.display = "flex";
app.classList.add("locked");

/* ---------- LEVELING ---------- */
function getXP() {
  return JSON.parse(localStorage.getItem(XP_KEY)) || { level: 1, xp: 0 };
}
function xpForNext(level) {
  return 100 + (level - 1) * 50;
}
function addXP(amount) {
  const data = getXP();
  data.xp += amount;
  while (data.xp >= xpForNext(data.level)) {
    data.xp -= xpForNext(data.level);
    data.level++;
  }
  localStorage.setItem(XP_KEY, JSON.stringify(data));
  updateLevelUI();
}
function updateLevelUI() {
  const d = getXP();
  const need = xpForNext(d.level);
  document.getElementById("levelText").textContent =
    `Level ${d.level} â€” ${d.xp} / ${need} XP`;
  document.getElementById("levelBarInner").style.width =
    `${(d.xp / need) * 100}%`;
}
updateLevelUI();

/* ---------- DATA ---------- */
function getLog() {
  return JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
}
function saveLog(e) {
  const l = getLog();
  l.push(e);
  localStorage.setItem(STORAGE_KEY, JSON.stringify(l));
}
function getPity() {
  return JSON.parse(localStorage.getItem(PITY_KEY)) || { legendary: 0 };
}
function savePity(p) {
  localStorage.setItem(PITY_KEY, JSON.stringify(p));
}
function updatePity() {
  document.getElementById("pityDisplay").textContent =
    `Legendary Pity: ${getPity().legendary} / 90`;
}
updatePity();

/* ---------- REWARDS ---------- */
const rewards = {
  Epic: ["Prepared note","Small gift","10-minute massage"],
  Legendary: ["Main Birthday Gift","Deep Handwritten Letter"]
};
const xpValues = { Common:10, Rare:25, Epic:60, Legendary:120 };

function rollOnce() {
  const p = getPity();
  const chance = 1 + p.legendary * 0.5;
  if (p.legendary >= 90) return "Legendary";
  const n = Math.random() * 100;
  if (n < chance) return "Legendary";
  if (n < chance + 9) return "Epic";
  if (n < chance + 29) return "Rare";
  return "Common";
}

/* ---------- ROLL ---------- */
document.getElementById("rollBtn").onclick = async () => {
  isRolling = true;
  const btn = event.target;
  btn.disabled = true;
  document.getElementById("result").innerHTML = "";

  for (let i = 0; i < 10; i++) {
    await new Promise(r => setTimeout(r, 250));

    const rarity = rollOnce();
    const xp = xpValues[rarity];
    const reward = rewards[rarity]?.[Math.floor(Math.random()*rewards[rarity].length)];
    const pity = getPity();
    rarity === "Legendary" ? pity.legendary = 0 : pity.legendary++;
    savePity(pity);
    updatePity();
    addXP(xp);

    saveLog({ rarity, xp, prize: reward, time: Date.now() });

    const c = document.createElement("div");
    c.className = `card ${rarity}`;
    c.innerHTML = `<strong>${rarity}</strong><br>+${xp} XP${reward?`<br><em>${reward}</em>`:""}`;
    document.getElementById("result").appendChild(c);

    if (rarity === "Legendary") {
      document.getElementById("legendaryPrize").textContent = reward;
      document.getElementById("legendaryOverlay").style.display = "flex";
      app.classList.add("locked");
      break;
    }
  }
  btn.disabled = false;
  isRolling = false;
};

document.getElementById("ackLegendary").onclick = () => {
  document.getElementById("legendaryOverlay").style.display = "none";
  app.classList.remove("locked");
};

/* ---------- HISTORY ---------- */
document.getElementById("historyBtn").onclick = () => {
  document.getElementById("historyOverlay").style.display = "block";
  const list = document.getElementById("historyList");
  list.innerHTML = "";
  getLog().slice().reverse().forEach(e => {
    const d = document.createElement("div");
    d.className = "card";
    d.innerHTML = `<strong>${e.rarity}</strong><br>+${e.xp} XP${e.prize?`<br>${e.prize}`:""}`;
    list.appendChild(d);
  });
};
document.getElementById("closeHistory").onclick = () =>
  document.getElementById("historyOverlay").style.display = "none";
</script>
</body>
</html>
