<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<meta name="mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#4f46e5">

<link rel="manifest" href="/birthday-gacha/site.webmanifest">

<title>Birthday Limited Banner</title>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #111433, #0b0d1a);
  font-family: system-ui, sans-serif;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#app {
  width: 100%;
  max-width: 420px;
  padding: 20px;
  text-align: center;
  transition: opacity .4s, filter .4s;
}

.locked {
  opacity: .12;
  filter: blur(6px);
  pointer-events: none;
}

h1 { margin-bottom: 6px; }

#result {
  min-height: 120px;
  margin: 16px 0;
  max-height: 45vh;
  overflow-y: auto;
}

.card {
  margin: 6px 0;
  padding: 12px;
  border-radius: 14px;
  background: #1a1d33;
  animation: fadeIn .3s ease;
}

.Common { border-left: 6px solid #b0b0b0; }
.Rare { border-left: 6px solid #4da6ff; }
.Epic { border-left: 6px solid #b066ff; }
.Legendary { border-left: 6px solid gold; }

button {
  width: 100%;
  padding: 14px;
  font-size: 1.05rem;
  border-radius: 14px;
  border: none;
  background: #4f46e5;
  color: white;
  cursor: pointer;
  margin-top: 10px;
}

button:disabled { opacity: .5; }

#historyBtn { background: #2a2e5a; }
#titleBtn { background: #1f234a; }

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(8px); }
  to { opacity: 1; transform: translateY(0); }
}

/* XP BAR */
#xpContainer {
  margin: 10px 0 6px;
  text-align: left;
}

#xpLabel {
  font-size: .85rem;
  opacity: .8;
  margin-bottom: 4px;
}

#xpBar {
  width: 100%;
  height: 10px;
  background: #1f234a;
  border-radius: 999px;
  overflow: hidden;
}

#xpFill {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #6ee7ff, #a78bfa);
  transition: width .4s ease;
}

/* TITLE */
#bannerSplash {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, rgba(255,215,0,.22), rgba(0,0,0,.95));
  backdrop-filter: blur(14px);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 4000;
}

#historyOverlay {
  display: none;
  position: fixed;
  inset: 0;
  background: #0f1220;
  padding: 20px;
  z-index: 3000;
  overflow-y: auto;
}

.history-item {
  margin: 10px 0;
  padding: 12px;
  border-radius: 12px;
  background: #1a1d33;
}

#legendaryOverlay {
  display: none;
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, rgba(255,215,0,.35), rgba(0,0,0,.95));
  backdrop-filter: blur(6px);
  z-index: 5000;
  display: flex;
  justify-content: center;
  align-items: center;
  animation: glow 1.2s infinite alternate;
}

@keyframes glow {
  from { opacity: .85; }
  to { opacity: 1; }
}
</style>
</head>

<body>

<!-- TITLE -->
<div id="bannerSplash">
  <div>
    <h1 style="font-size:2.6rem;">ðŸŽ‚ LIMITED BIRTHDAY ðŸŽ‚</h1>
    <p style="opacity:.85;margin:16px 0;">Tap to enter</p>
    <button id="enterBanner">Enter Banner</button>
  </div>
</div>

<div id="app">
  <h1>ðŸŽ‚ Birthday Banner</h1>

  <div id="pityDisplay" style="font-size:.85rem;opacity:.7;"></div>

  <div id="xpContainer">
    <div id="xpLabel"></div>
    <div id="xpBar"><div id="xpFill"></div></div>
  </div>

  <div id="result"></div>

  <button id="rollBtn">ðŸŽ² Roll Ã—10</button>
  <button id="historyBtn">ðŸ“œ History</button>
  <button id="titleBtn">ðŸŽ‚ Title Screen</button>
</div>

<!-- HISTORY -->
<div id="historyOverlay">
  <button id="closeHistory">Close</button>
  <h2>Roll History</h2>
  <div id="historyList"></div>
</div>

<!-- LEGENDARY -->
<div id="legendaryOverlay">
  <div>
    <h1>ðŸŒŸ LEGENDARY ðŸŒŸ</h1>
    <p id="legendaryPrize"></p>
    <button id="ackLegendary">Accept Gift</button>
  </div>
</div>

<script>
/* ---------- STORAGE ---------- */
const XP_KEY = "birthday_xp";
const LEVEL_KEY = "birthday_level";
const PITY_KEY = "birthday_pity";
const LOG_KEY = "birthday_log";

/* ---------- STATE ---------- */
let rolling = false;

const XP_VALUES = {
  Common: 10,
  Rare: 25,
  Epic: 20
};

const rewards = {
  Epic: ["10-minute massage", "Prepared note", "Small gift"],
  Legendary: ["Main Birthday Gift", "Deep Handwritten Letter"]
};

/* ---------- HELPERS ---------- */
const getXP = () => Number(localStorage.getItem(XP_KEY)) || 0;
const getLevel = () => Number(localStorage.getItem(LEVEL_KEY)) || 1;
const xpToNext = lvl => lvl * 50;

function setXP(xp) { localStorage.setItem(XP_KEY, xp); }
function setLevel(lvl) { localStorage.setItem(LEVEL_KEY, lvl); }

function updateXPUI() {
  let xp = getXP();
  let lvl = getLevel();
  let needed = xpToNext(lvl);

  while (xp >= needed) {
    xp -= needed;
    lvl++;
    needed = xpToNext(lvl);
  }

  setXP(xp);
  setLevel(lvl);

  document.getElementById("xpLabel").textContent =
    `Level ${lvl} â€” ${xp}/${needed} XP`;

  document.getElementById("xpFill").style.width =
    `${(xp / needed) * 100}%`;
}

/* ---------- TITLE ---------- */
const app = document.getElementById("app");
const bannerSplash = document.getElementById("bannerSplash");

function showTitle() {
  if (rolling) return;
  bannerSplash.style.display = "flex";
  app.classList.add("locked");
}

function hideTitle() {
  bannerSplash.style.display = "none";
  app.classList.remove("locked");
}

document.getElementById("enterBanner").onclick = hideTitle;
document.getElementById("titleBtn").onclick = showTitle;

/* ---------- PITY ---------- */
function getPity() {
  return JSON.parse(localStorage.getItem(PITY_KEY)) || { legendary: 0 };
}
function setPity(p) {
  localStorage.setItem(PITY_KEY, JSON.stringify(p));
}
function updatePityUI() {
  document.getElementById("pityDisplay").textContent =
    `Legendary Pity: ${getPity().legendary}/90`;
}

/* ---------- ROLL ---------- */
function rollRarity() {
  const pity = getPity();
  if (pity.legendary >= 90) return "Legendary";

  const chance = 1 + pity.legendary * .5;
  const n = Math.random() * 100;

  if (n < chance) return "Legendary";
  if (n < chance + 9) return "Epic";
  if (n < chance + 29) return "Rare";
  return "Common";
}

document.getElementById("rollBtn").onclick = async () => {
  if (rolling) return;
  rolling = true;

  app.classList.add("locked");
  document.getElementById("rollBtn").disabled = true;
  document.getElementById("result").innerHTML = "";

  for (let i = 0; i < 10; i++) {
    await new Promise(r => setTimeout(r, 220));

    const rarity = rollRarity();
    const pity = getPity();

    if (rarity === "Legendary") pity.legendary = 0;
    else pity.legendary++;

    setPity(pity);
    updatePityUI();

    let text = "";

    if (rarity === "Common" || rarity === "Rare") {
      const xp = XP_VALUES[rarity];
      setXP(getXP() + xp);
      text = `+${xp} XP`;
    }

    if (rarity === "Epic") {
      setXP(getXP() + XP_VALUES.Epic);
      text = rewards.Epic[Math.floor(Math.random() * rewards.Epic.length)];
    }

    if (rarity === "Legendary") {
      document.getElementById("legendaryPrize").textContent =
        rewards.Legendary[Math.floor(Math.random() * rewards.Legendary.length)];
      document.getElementById("legendaryOverlay").style.display = "flex";
      break;
    }

    const card = document.createElement("div");
    card.className = `card ${rarity}`;
    card.innerHTML = `<strong>${rarity}</strong><br>${text}`;
    document.getElementById("result").appendChild(card);

    updateXPUI();
  }

  document.getElementById("rollBtn").disabled = false;
  app.classList.remove("locked");
  rolling = false;
};

document.getElementById("ackLegendary").onclick = () => {
  document.getElementById("legendaryOverlay").style.display = "none";
  app.classList.remove("locked");
};

/* ---------- HISTORY ---------- */
document.getElementById("historyBtn").onclick = () => {
  document.getElementById("historyOverlay").style.display = "block";
};
document.getElementById("closeHistory").onclick = () => {
  document.getElementById("historyOverlay").style.display = "none";
};

/* INIT */
updateXPUI();
updatePityUI();
showTitle();
</script>
</body>
</html>
