<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<meta name="mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#4f46e5">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<link rel="manifest" href="/birthday-gacha/site.webmanifest">
<link rel="icon" type="image/png" sizes="192x192" href="/birthday-gacha/icons/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="/birthday-gacha/icons/android-chrome-512x512.png">
<link rel="apple-touch-icon" href="/birthday-gacha/icons/apple-touch-icon.png">

<title>Birthday Limited Banner</title>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #111433, #0b0d1a);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#app {
  width: 100%;
  max-width: 420px;
  padding: 20px;
  text-align: center;
  transition: opacity 0.4s ease, filter 0.4s ease;
}

.locked {
  opacity: 0.12;
  filter: blur(6px);
  pointer-events: none;
}

/* LEVEL BAR */
#levelContainer {
  margin-bottom: 12px;
  text-align: left;
}

#levelText {
  font-size: .85rem;
  opacity: .85;
  margin-bottom: 4px;
}

#xpBar {
  width: 100%;
  height: 10px;
  background: #1a1d33;
  border-radius: 999px;
  overflow: hidden;
}

#xpFill {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #4da6ff, #b066ff);
  transition: width 0.4s ease;
}

#result {
  min-height: 120px;
  max-height: 45vh;
  overflow-y: auto;
}

.card {
  margin: 6px 0;
  padding: 12px;
  border-radius: 14px;
  background: #1a1d33;
}

.Common { border-left: 6px solid #b0b0b0; }
.Rare { border-left: 6px solid #4da6ff; }
.Epic { border-left: 6px solid #b066ff; }
.Legendary { border-left: 6px solid gold; }

button {
  width: 100%;
  padding: 14px;
  font-size: 1.1rem;
  border-radius: 14px;
  border: none;
  background: #4f46e5;
  color: white;
  cursor: pointer;
  margin-top: 10px;
}

/* TITLE */
#bannerSplash {
  display: flex;
  position: fixed;
  inset: 0;
  z-index: 4000;
  background: radial-gradient(circle at top, rgba(255,215,0,0.22), rgba(0,0,0,0.98));
  backdrop-filter: blur(14px);
  justify-content: center;
  align-items: center;
  text-align: center;
}

/* LEGENDARY */
#legendaryOverlay {
  display: none;
  position: fixed;
  inset: 0;
  z-index: 5000;
  background: radial-gradient(circle, rgba(255,215,0,0.35), rgba(0,0,0,0.95));
  backdrop-filter: blur(6px);
  justify-content: center;
  align-items: center;
  text-align: center;
}
</style>
</head>

<body>

<div id="bannerSplash">
  <div>
    <h1 style="font-size:2.6rem;">ðŸŽ‚ LIMITED BIRTHDAY BANNER ðŸŽ‚</h1>
    <button id="enterBanner">Enter Banner</button>
  </div>
</div>

<div id="app">
  <h1>ðŸŽ‚ Limited Birthday Banner</h1>

  <div id="levelContainer">
    <div id="levelText"></div>
    <div id="xpBar"><div id="xpFill"></div></div>
  </div>

  <div id="pityDisplay" style="opacity:.7;font-size:.85rem;"></div>
  <div id="result"></div>

  <button id="rollBtn">ðŸŽ² Roll 10</button>
</div>

<div id="legendaryOverlay">
  <div>
    <h1>ðŸŒŸ LEGENDARY ðŸŒŸ</h1>
    <p id="legendaryPrize"></p>
    <button id="ackLegendary">Accept Gift</button>
  </div>
</div>

<script>
let isRolling = false;

/* ---------- TITLE CONTROL ---------- */
const bannerSplash = document.getElementById("bannerSplash");
const app = document.getElementById("app");
const enterBanner = document.getElementById("enterBanner");

function showTitle() {
  bannerSplash.style.display = "flex";
  app.classList.add("locked");
}

function hideTitle() {
  bannerSplash.style.display = "none";
  app.classList.remove("locked");
}

showTitle();
enterBanner.onclick = hideTitle;

/* ---------- PLAYER / LEVEL ---------- */
const PLAYER_KEY = "birthday_player";

function getPlayer() {
  return JSON.parse(localStorage.getItem(PLAYER_KEY)) || { level: 1, xp: 0 };
}
function savePlayer(p) {
  localStorage.setItem(PLAYER_KEY, JSON.stringify(p));
}
function xpToNext(level) {
  return Math.floor(60 + level * 18);
}
function gainXP(amount) {
  const p = getPlayer();
  p.xp += amount;
  while (p.xp >= xpToNext(p.level)) {
    p.xp -= xpToNext(p.level);
    p.level++;
  }
  savePlayer(p);
  updateLevelUI();
}
function updateLevelUI() {
  const p = getPlayer();
  const needed = xpToNext(p.level);
  const percent = (p.xp / needed) * 100;
  document.getElementById("levelText").textContent =
    `Level ${p.level} â€” ${p.xp} / ${needed} XP`;
  document.getElementById("xpFill").style.width = percent + "%";
}

/* ---------- PITY ---------- */
const PITY_KEY = "birthday_pity";
function getPity() {
  return JSON.parse(localStorage.getItem(PITY_KEY)) || { legendary: 0 };
}
function savePity(p) {
  localStorage.setItem(PITY_KEY, JSON.stringify(p));
}
function updatePityUI() {
  document.getElementById("pityDisplay").textContent =
    `Legendary Pity: ${getPity().legendary} / 90`;
}

/* ---------- ROLL ---------- */
updateLevelUI();
updatePityUI();

const xpValues = { Common: 10, Rare: 25, Epic: 60, Legendary: 120 };

function rollOnce() {
  const pity = getPity();
  const chance = 1 + pity.legendary * 0.5;
  if (pity.legendary >= 90) return "Legendary";
  const n = Math.random() * 100;
  if (n < chance) return "Legendary";
  if (n < chance + 9) return "Epic";
  if (n < chance + 29) return "Rare";
  return "Common";
}

document.getElementById("rollBtn").onclick = async () => {
  if (isRolling) return;
  isRolling = true;
  result.innerHTML = "";

  for (let i = 0; i < 10; i++) {
    await new Promise(r => setTimeout(r, 200));
    const rarity = rollOnce();
    const xp = xpValues[rarity];
    gainXP(xp);

    const card = document.createElement("div");
    card.className = `card ${rarity}`;
    card.innerHTML = `<strong>${rarity}</strong><br>+${xp} XP`;
    result.appendChild(card);
  }
  isRolling = false;
};
</script>

</body>
</html>
