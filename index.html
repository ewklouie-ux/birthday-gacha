<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<meta name="mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#4f46e5">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<link rel="manifest" href="/birthday-gacha/site.webmanifest">
<link rel="icon" type="image/png" sizes="192x192" href="/birthday-gacha/icons/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="/birthday-gacha/icons/android-chrome-512x512.png">
<link rel="apple-touch-icon" href="/birthday-gacha/icons/apple-touch-icon.png">

<title>Birthday Limited Banner</title>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #111433, #0b0d1a);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#app {
  width: 100%;
  max-width: 420px;
  padding: 20px;
  text-align: center;
  transition: opacity 0.4s ease, filter 0.4s ease;
}

.locked {
  opacity: 0.12;
  filter: blur(6px);
  pointer-events: none;
}

#result {
  min-height: 120px;
  max-height: 45vh;
  overflow-y: auto;
}

.card {
  margin: 6px 0;
  padding: 12px;
  border-radius: 14px;
  background: #1a1d33;
}

.Common { border-left: 6px solid #b0b0b0; }
.Rare { border-left: 6px solid #4da6ff; }
.Epic { border-left: 6px solid #b066ff; }
.Legendary { border-left: 6px solid gold; }

button {
  width: 100%;
  padding: 14px;
  font-size: 1.1rem;
  border-radius: 14px;
  border: none;
  background: #4f46e5;
  color: white;
  cursor: pointer;
  margin-top: 10px;
}

#bannerSplash {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at top, rgba(255,215,0,0.22), rgba(0,0,0,0.98));
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  z-index: 4000;
}

#legendaryOverlay {
  display: none;
  position: fixed;
  inset: 0;
  z-index: 5000;
  background: radial-gradient(circle, rgba(255,215,0,0.35), rgba(0,0,0,0.95));
  display: flex;
  justify-content: center;
  align-items: center;
}
</style>
</head>

<body>

<div id="bannerSplash">
  <div>
    <h1>ðŸŽ‚ LIMITED BIRTHDAY BANNER ðŸŽ‚</h1>
    <button id="enterBanner">Enter Banner</button>
  </div>
</div>

<div id="app">
  <h1>ðŸŽ‚ Limited Birthday Banner</h1>

  <div id="levelDisplay" style="opacity:.85;font-size:.9rem;"></div>
  <div id="pityDisplay" style="opacity:.7;font-size:.85rem;"></div>

  <div id="result"></div>

  <button id="rollBtn">ðŸŽ² Roll 10</button>
</div>

<div id="legendaryOverlay">
  <div>
    <h1>ðŸŒŸ LEGENDARY ðŸŒŸ</h1>
    <p id="legendaryPrize"></p>
    <button id="ackLegendary">Accept</button>
  </div>
</div>

<script>
/* -------------------- CONSTANTS -------------------- */
const STORAGE_KEY = "birthday_roll_log";
const PITY_KEY = "birthday_pity";
const PLAYER_KEY = "birthday_player";

/* -------------------- ELEMENTS -------------------- */
const app = document.getElementById("app");
const bannerSplash = document.getElementById("bannerSplash");
const enterBanner = document.getElementById("enterBanner");
const rollBtn = document.getElementById("rollBtn");
const resultDiv = document.getElementById("result");
const pityDisplay = document.getElementById("pityDisplay");
const levelDisplay = document.getElementById("levelDisplay");
const legendaryOverlay = document.getElementById("legendaryOverlay");
const legendaryPrize = document.getElementById("legendaryPrize");
const ackLegendary = document.getElementById("ackLegendary");

/* -------------------- TITLE -------------------- */
bannerSplash.style.display = "flex";
enterBanner.onclick = () => bannerSplash.style.display = "none";

/* -------------------- PLAYER -------------------- */
function getPlayer() {
  return JSON.parse(localStorage.getItem(PLAYER_KEY)) || { level: 1, xp: 0 };
}

function savePlayer(p) {
  localStorage.setItem(PLAYER_KEY, JSON.stringify(p));
}

function xpToNextLevel(level) {
  return Math.floor(50 + level * 15);
}

function gainXP(amount) {
  const p = getPlayer();
  p.xp += amount;

  let leveled = false;
  while (p.xp >= xpToNextLevel(p.level)) {
    p.xp -= xpToNextLevel(p.level);
    p.level++;
    leveled = true;
  }

  savePlayer(p);
  updateLevelUI();
  return leveled;
}

function updateLevelUI() {
  const p = getPlayer();
  levelDisplay.textContent = `Level ${p.level} â€” ${p.xp} / ${xpToNextLevel(p.level)} XP`;
}

/* -------------------- PITY -------------------- */
function getPity() {
  return JSON.parse(localStorage.getItem(PITY_KEY)) || { legendary: 0 };
}

function savePity(p) {
  localStorage.setItem(PITY_KEY, JSON.stringify(p));
}

function updatePityUI() {
  pityDisplay.textContent = `Legendary Pity: ${getPity().legendary} / 90`;
}

/* -------------------- LOOT -------------------- */
const rewardPools = {
  Common: ["XP Boost"],
  Rare: ["Bonus XP"],
  Epic: ["Epic Moment"],
  Legendary: ["Main Birthday Gift"]
};

function rollOnce() {
  const pity = getPity();
  if (pity.legendary >= 90) return "Legendary";

  const n = Math.random() * 100;
  if (n < 1 + pity.legendary * 0.5) return "Legendary";
  if (n < 10) return "Epic";
  if (n < 30) return "Rare";
  return "Common";
}

/* -------------------- ROLL -------------------- */
updateLevelUI();
updatePityUI();

rollBtn.onclick = async () => {
  rollBtn.disabled = true;
  resultDiv.innerHTML = "";

  for (let i = 0; i < 10; i++) {
    await new Promise(r => setTimeout(r, 200));

    const rarity = rollOnce();
    const pity = getPity();
    rarity === "Legendary" ? pity.legendary = 0 : pity.legendary++;
    savePity(pity);
    updatePityUI();

    let xp = rarity === "Common" ? 5 : rarity === "Rare" ? 10 : 0;
    const leveled = gainXP(xp);

    const card = document.createElement("div");
    card.className = `card ${rarity}`;
    card.innerHTML = `<strong>${rarity}</strong><br>+${xp} XP`;
    resultDiv.appendChild(card);

    if (leveled) {
      const lvl = document.createElement("div");
      lvl.className = "card";
      lvl.innerHTML = "â¬†ï¸ Level Up!";
      resultDiv.appendChild(lvl);
    }

    if (rarity === "Legendary") {
      legendaryPrize.textContent = "ðŸŽ Main Birthday Gift";
      legendaryOverlay.style.display = "flex";
      break;
    }
  }
  rollBtn.disabled = false;
};

ackLegendary.onclick = () => legendaryOverlay.style.display = "none";
</script>
</body>
</html>
