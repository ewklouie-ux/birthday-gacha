<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Birthday Limited Banner</title>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #111433, #0b0d1a);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#app {
  width: 100%;
  max-width: 420px;
  padding: 20px;
  text-align: center;
}

.card {
  margin: 6px 0;
  padding: 12px;
  border-radius: 14px;
  background: #1a1d33;
}

.Common { border-left: 6px solid #b0b0b0; }
.Rare { border-left: 6px solid #4da6ff; }
.Epic { border-left: 6px solid #b066ff; }
.Legendary { border-left: 6px solid gold; }

button {
  width: 100%;
  padding: 14px;
  font-size: 1.1rem;
  border-radius: 14px;
  border: none;
  background: #4f46e5;
  color: white;
  cursor: pointer;
  margin-top: 10px;
}

button.secondary {
  background: #2a2e5a;
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

/* HISTORY OVERLAY */
#historyOverlay {
  display: none;
  position: fixed;
  inset: 0;
  background: #0f1220;
  z-index: 3000;
  padding: 20px;
  overflow-y: auto;
}
</style>
</head>

<body>

<div id="app">
  <h1>üéÇ Limited Birthday Banner</h1>
  <p id="pityDisplay" style="opacity:.7;font-size:.85rem;"></p>

  <div id="result"></div>

  <button id="rollBtn">üé≤ Roll 10</button>
  <button id="historyBtn" class="secondary">üìú History</button>
</div>

<!-- HISTORY OVERLAY -->
<div id="historyOverlay">
  <button id="closeHistory" class="secondary">‚Üê Back</button>
  <h2>Roll History</h2>
  <div id="historyList"></div>
</div>

<script>
let isRolling = false;

const rollBtn = document.getElementById("rollBtn");
const historyBtn = document.getElementById("historyBtn");
const closeHistory = document.getElementById("closeHistory");

const resultDiv = document.getElementById("result");
const pityDisplay = document.getElementById("pityDisplay");

const historyOverlay = document.getElementById("historyOverlay");
const historyList = document.getElementById("historyList");

const STORAGE_KEY = "birthday_roll_log";
const PITY_KEY = "birthday_pity";

/* STORAGE */
function getRollLog() {
  return JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
}
function saveRoll(entry) {
  const log = getRollLog();
  log.push(entry);
  localStorage.setItem(STORAGE_KEY, JSON.stringify(log));
}
function getPity() {
  return JSON.parse(localStorage.getItem(PITY_KEY)) || { legendary: 0 };
}
function savePity(p) {
  localStorage.setItem(PITY_KEY, JSON.stringify(p));
}
function updatePityUI() {
  pityDisplay.textContent = `Legendary Pity: ${getPity().legendary} / 90`;
}

/* DATA */
const xpValues = {
  Common: 10,
  Rare: 25,
  Epic: 60,
  Legendary: 120
};

const rewardPools = {
  Epic: ["Prepared note","Small gift","10-minute massage"],
  Legendary: ["Main Birthday Gift","Deep Handwritten Letter"]
};

function rollOnce() {
  const pity = getPity();
  const chance = 1 + pity.legendary * 0.5;
  if (pity.legendary >= 90) return "Legendary";

  const n = Math.random() * 100;
  if (n < chance) return "Legendary";
  if (n < chance + 9) return "Epic";
  if (n < chance + 29) return "Rare";
  return "Common";
}

function getReward(rarity) {
  return rewardPools[rarity]
    ? rewardPools[rarity][Math.floor(Math.random() * rewardPools[rarity].length)]
    : null;
}

updatePityUI();

/* ‚úÖ ROLLING (UNCHANGED) */
rollBtn.onclick = async () => {
  if (isRolling) return;

  isRolling = true;
  rollBtn.disabled = true;
  historyBtn.disabled = true;
  resultDiv.innerHTML = "";

  for (let i = 0; i < 10; i++) {
    await new Promise(res => setTimeout(res, 250));

    const rarity = rollOnce();
    const xp = xpValues[rarity];
    const reward = getReward(rarity);
    const pity = getPity();

    rarity === "Legendary" ? pity.legendary = 0 : pity.legendary++;
    savePity(pity);
    updatePityUI();

    saveRoll({
      rollNumber: getRollLog().length + 1,
      rarity,
      xp,
      prize: reward,
      timestamp: Date.now()
    });

    const card = document.createElement("div");
    card.className = `card ${rarity}`;
    card.innerHTML = `
      <strong>${rarity}</strong><br>
      +${xp} XP
      ${reward ? `<br><em>${reward}</em>` : ""}
    `;
    resultDiv.appendChild(card);

    if (rarity === "Legendary") break;
  }

  rollBtn.disabled = false;
  historyBtn.disabled = false;
  isRolling = false;
};

/* HISTORY */
historyBtn.onclick = () => {
  historyOverlay.style.display = "block";
  renderHistory();
};

closeHistory.onclick = () => {
  historyOverlay.style.display = "none";
};

function renderHistory() {
  const log = getRollLog().slice().reverse();
  historyList.innerHTML = log.length ? "" : "<p>No rolls yet.</p>";

  for (const e of log) {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <strong>#${e.rollNumber}</strong> ‚Äî ${e.rarity}<br>
      +${e.xp} XP
      ${e.prize ? `<br>${e.prize}` : ""}
      <br><span style="opacity:.6;font-size:.8rem">
        ${new Date(e.timestamp).toLocaleString()}
      </span>
    `;
    historyList.appendChild(div);
  }
}
</script>

</body>
</html>
