<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Birthday Limited Banner</title>

<!-- PWA -->
<link rel="manifest" href="site.webmanifest">
<link rel="icon" type="image/png" sizes="192x192" href="icons/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="icons/android-chrome-512x512.png">
<link rel="apple-touch-icon" href="icons/android-chrome-192x192.png">

<meta name="theme-color" content="#4f46e5">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
  body {
    margin: 0;
    background: radial-gradient(circle at top, #111433, #0b0d1a);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow-x: hidden;
  }

  .stars::before {
    content: "";
    position: absolute;
    inset: 0;
    background-image: radial-gradient(#fff2 1px, transparent 1px);
    background-size: 40px 40px;
    animation: drift 40s linear infinite;
    pointer-events: none;
  }

  @keyframes drift {
    from { background-position: 0 0; }
    to { background-position: 1000px 1000px; }
  }

  #app {
    width: 100%;
    max-width: 420px;
    padding: 20px;
    text-align: center;
    z-index: 1;
    transition: opacity 0.4s ease, filter 0.4s ease;
  }

  .dimmed {
    opacity: 0.15;
    filter: blur(4px);
    pointer-events: none;
  }

  h1 { margin-bottom: 10px; }

  #result {
    min-height: 120px;
    margin: 20px 0;
    max-height: 45vh;
    overflow-y: auto;
  }

  .card {
    margin: 6px 0;
    padding: 12px;
    border-radius: 14px;
    background: #1a1d33;
    animation: fadeIn 0.3s ease forwards;
  }

  .Common { border-left: 6px solid #b0b0b0; }
  .Rare { border-left: 6px solid #4da6ff; }
  .Epic { border-left: 6px solid #b066ff; }
  .Legendary { border-left: 6px solid gold; }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  button {
    width: 100%;
    padding: 14px;
    font-size: 1.05rem;
    border-radius: 14px;
    border: none;
    background: #4f46e5;
    color: white;
    cursor: pointer;
    margin-top: 10px;
  }

  button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  #historyBtn,
  #openBannerBtn {
    background: #2a2e5a;
  }

  /* Banner Splash */
  #bannerSplash {
    display: none;
    position: fixed;
    inset: 0;
    z-index: 3000;
    background: radial-gradient(
      circle at top,
      rgba(255,215,0,0.18),
      rgba(0,0,0,0.92)
    );
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    justify-content: center;
    align-items: center;
    text-align: center;
    animation: bannerFade 0.4s ease;
  }

  @keyframes bannerFade {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  /* History */
  #historyOverlay {
    display: none;
    position: fixed;
    inset: 0;
    background: #0f1220;
    z-index: 2000;
    padding: 20px;
    overflow-y: auto;
  }

  .history-item {
    margin: 10px 0;
    padding: 12px;
    border-radius: 12px;
    background: #1a1d33;
  }

  /* Legendary */
  #legendaryOverlay {
    display: none;
    position: fixed;
    inset: 0;
    z-index: 5000;
    background: radial-gradient(circle, rgba(255,215,0,0.35), rgba(0,0,0,0.95));
    backdrop-filter: blur(6px);
    justify-content: center;
    align-items: center;
    text-align: center;
    animation: glow 1.2s infinite alternate;
  }

  @keyframes glow {
    from { opacity: 0.8; }
    to { opacity: 1; }
  }
</style>
</head>

<body class="stars">

<!-- Banner Splash -->
<div id="bannerSplash">
  <div>
    <h1 style="font-size:2.6rem;">ðŸŽ‚ LIMITED BIRTHDAY BANNER ðŸŽ‚</h1>
    <p style="opacity:.85;margin:16px 0;">Available for a limited time only</p>
    <button id="enterBanner" style="max-width:260px;">Enter Banner</button>
  </div>
</div>

<!-- App -->
<div id="app">
  <h1>ðŸŽ‚ Limited Birthday Banner</h1>
  <p>Tap to Roll Ã—10</p>
  <div id="pityDisplay" style="opacity:.7;font-size:.85rem;margin-bottom:6px;"></div>
  <div id="result"></div>
  <button id="rollBtn">ðŸŽ² Roll 10</button>
  <button id="historyBtn">ðŸ“œ History</button>
  <button id="openBannerBtn">ðŸŽ‚ View Banner</button>
</div>

<!-- History -->
<div id="historyOverlay">
  <button id="closeHistory">Close</button>
  <h2>Roll History</h2>
  <div id="historyList"></div>
</div>

<!-- Legendary -->
<div id="legendaryOverlay">
  <div>
    <h1>ðŸŒŸ LEGENDARY ðŸŒŸ</h1>
    <p id="legendaryPrize"></p>
    <button id="ackLegendary">Accept Gift</button>
  </div>
</div>

<script>
const rollBtn = document.getElementById("rollBtn");
const resultDiv = document.getElementById("result");
const historyBtn = document.getElementById("historyBtn");
const historyOverlay = document.getElementById("historyOverlay");
const historyList = document.getElementById("historyList");
const closeHistory = document.getElementById("closeHistory");
const legendaryOverlay = document.getElementById("legendaryOverlay");
const legendaryPrize = document.getElementById("legendaryPrize");
const ackLegendary = document.getElementById("ackLegendary");
const pityDisplay = document.getElementById("pityDisplay");
const bannerSplash = document.getElementById("bannerSplash");
const enterBanner = document.getElementById("enterBanner");
const openBannerBtn = document.getElementById("openBannerBtn");
const app = document.getElementById("app");

const STORAGE_KEY = "birthday_roll_log";
const PITY_KEY = "birthday_pity";

function getRollLog() {
  return JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
}

function saveRoll(entry) {
  const log = getRollLog();
  log.push(entry);
  localStorage.setItem(STORAGE_KEY, JSON.stringify(log));
}

function getPity() {
  return JSON.parse(localStorage.getItem(PITY_KEY)) || { legendary: 0 };
}

function savePity(p) {
  localStorage.setItem(PITY_KEY, JSON.stringify(p));
}

function updatePityUI() {
  const pity = getPity();
  pityDisplay.textContent = `Legendary Pity: ${pity.legendary} / 90`;
}

function rollOnce() {
  const pity = getPity();
  let legendaryChance = 1 + pity.legendary * 0.5;
  if (pity.legendary >= 90) return "Legendary";

  const n = Math.random() * 100;
  if (n < legendaryChance) return "Legendary";
  if (n < legendaryChance + 9) return "Epic";
  if (n < legendaryChance + 29) return "Rare";
  return "Common";
}

const rewardPools = {
  Common: ["1 kiss","3 kisses","Hand squeeze","Compliment","Sit closer"],
  Rare: ["Short handwritten note","Photo together","Extended cuddle"],
  Epic: ["Prepared note","Small gift","10-minute massage"],
  Legendary: ["Main Birthday Gift","Deep Handwritten Letter"]
};

function getReward(rarity) {
  const pool = rewardPools[rarity];
  return pool[Math.floor(Math.random() * pool.length)];
}

updatePityUI();

// Show banner once per session
if (!sessionStorage.getItem("banner_seen")) {
  bannerSplash.style.display = "flex";
  document.body.style.overflow = "hidden";
}

enterBanner.addEventListener("click", () => {
  bannerSplash.style.display = "none";
  document.body.style.overflow = "";
  sessionStorage.setItem("banner_seen", "1");
});

openBannerBtn.addEventListener("click", () => {
  bannerSplash.style.display = "flex";
  document.body.style.overflow = "hidden";
});

rollBtn.addEventListener("click", async () => {
  rollBtn.disabled = true;
  resultDiv.innerHTML = "";

  for (let i = 0; i < 10; i++) {
    await new Promise(r => setTimeout(r, 250));

    const rarity = rollOnce();
    const reward = getReward(rarity);
    const pity = getPity();

    if (rarity === "Legendary") pity.legendary = 0;
    else pity.legendary++;

    savePity(pity);
    updatePityUI();

    saveRoll({
      rollNumber: getRollLog().length + 1,
      rarity,
      prize: reward,
      timestamp: Date.now()
    });

    const card = document.createElement("div");
    card.className = `card ${rarity}`;
    card.innerHTML = `<strong>${rarity}</strong><br>${reward}`;
    resultDiv.appendChild(card);

    if (rarity === "Legendary") {
      legendaryPrize.textContent = reward;
      legendaryOverlay.style.display = "flex";
      app.classList.add("dimmed");
      break;
    }
  }

  rollBtn.disabled = false;
});

ackLegendary.addEventListener("click", () => {
  legendaryOverlay.style.display = "none";
  app.classList.remove("dimmed");
});
</script>

</body>
</html>
