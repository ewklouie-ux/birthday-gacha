<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Birthday Limited Banner</title>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #111433, #0b0d1a);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#app {
  width: 100%;
  max-width: 420px;
  padding: 20px;
  text-align: center;
  transition: opacity 0.4s ease, filter 0.4s ease;
}

.locked {
  opacity: 0.12;
  filter: blur(6px);
  pointer-events: none;
}

/* LEVEL BAR */
#levelBox {
  margin: 10px 0 16px;
}

#levelText {
  font-weight: 600;
  margin-bottom: 6px;
}

#xpBar {
  height: 10px;
  background: #1a1d33;
  border-radius: 999px;
  overflow: hidden;
}

#xpFill {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #a78bfa, #facc15);
  transition: width 0.4s ease;
}

#xpNumbers {
  font-size: 0.75rem;
  opacity: 0.7;
  margin-top: 4px;
}

/* CARDS */
.card {
  margin: 6px 0;
  padding: 12px;
  border-radius: 14px;
  background: #1a1d33;
}

.Common { border-left: 6px solid #b0b0b0; }
.Rare { border-left: 6px solid #4da6ff; }
.Epic { border-left: 6px solid #b066ff; }
.Legendary { border-left: 6px solid gold; }

/* BUTTONS */
button {
  width: 100%;
  padding: 14px;
  font-size: 1.1rem;
  border-radius: 14px;
  border: none;
  background: #4f46e5;
  color: white;
  cursor: pointer;
  margin-top: 10px;
}

button.secondary {
  background: #2a2e5a;
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

/* TITLE SCREEN */
#bannerSplash {
  display: none;
  position: fixed;
  inset: 0;
  z-index: 5000;
  background: radial-gradient(circle, rgba(255,215,0,0.35), rgba(0,0,0,0.95));
  backdrop-filter: blur(8px);
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  animation: glow 1.4s infinite alternate;
}

#bannerCard {
  padding: 30px;
  border-radius: 20px;
  background: rgba(20,20,40,0.85);
  box-shadow: 0 0 40px rgba(255,215,0,0.4);
  max-width: 320px;
}

/* HISTORY */
#historyOverlay {
  display: none;
  position: fixed;
  inset: 0;
  background: #0f1220;
  z-index: 6000; /* üîß ABOVE EVERYTHING */
  padding: 20px;
  overflow-y: auto;
}

@keyframes glow {
  from { opacity: 0.85; }
  to { opacity: 1; }
}
</style>
</head>

<body>

<!-- TITLE -->
<div id="bannerSplash">
  <div id="bannerCard">
    <h1 style="font-size:2.4rem;">üéÇ LIMITED BIRTHDAY BANNER üéÇ</h1>
    <p style="opacity:.85;margin:16px 0;">Available for a limited time only</p>
    <button id="enterBanner">Enter Banner</button>
  </div>
</div>

<!-- APP -->
<div id="app">
  <h1>üéÇ Limited Birthday Banner</h1>

  <div id="levelBox">
    <div id="levelText">Lv. 1</div>
    <div id="xpBar"><div id="xpFill"></div></div>
    <div id="xpNumbers">0 / 100 XP</div>
  </div>

  <p id="pityDisplay" style="opacity:.7;font-size:.85rem;"></p>

  <div id="result"></div>

  <button id="rollBtn">üé≤ Roll 10</button>
  <button id="historyBtn" class="secondary">üìú History</button>
  <button id="titleBtn" class="secondary">üéÇ Title Screen</button>
</div>

<!-- HISTORY -->
<div id="historyOverlay">
  <button id="closeHistory" class="secondary">‚Üê Back</button>
  <h2>Roll History</h2>
  <div id="historyList"></div>
</div>

<script>
let isRolling = false;

/* DOM */
const app = document.getElementById("app");
const bannerSplash = document.getElementById("bannerSplash");
const enterBanner = document.getElementById("enterBanner");
const titleBtn = document.getElementById("titleBtn");
const rollBtn = document.getElementById("rollBtn");
const historyBtn = document.getElementById("historyBtn");
const closeHistory = document.getElementById("closeHistory");
const resultDiv = document.getElementById("result");
const pityDisplay = document.getElementById("pityDisplay");
const historyOverlay = document.getElementById("historyOverlay");
const historyList = document.getElementById("historyList");

/* STORAGE */
const STORAGE_KEY = "birthday_roll_log";

/* HISTORY */
function getHistory() {
  return JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
}

function renderHistory() {
  const history = getHistory();
  historyList.innerHTML = history.length
    ? history.map(h => `<div class="card"><strong>${h.time}</strong><br>${h.results.join(", ")}</div>`).join("")
    : "<p style='opacity:.6'>No rolls yet.</p>";
}

historyBtn.onclick = () => {
  app.classList.remove("locked"); // üîß FORCE UNLOCK
  renderHistory();
  historyOverlay.style.display = "block";
};

closeHistory.onclick = () => historyOverlay.style.display = "none";
</script>

</body>
</html>
