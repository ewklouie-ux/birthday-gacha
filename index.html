<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Birthday Limited Banner</title>
<style>
  body {
    margin: 0;
    background: radial-gradient(circle at top, #111433, #0b0d1a);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #app {
    width: 100%; max-width: 420px; padding: 20px; text-align: center;
    z-index: 1; transition: opacity .4s ease, filter .4s ease;
  }
  .dimmed { opacity:.15; filter:blur(4px); pointer-events:none; }
  #result { min-height:120px; margin:20px 0; max-height:45vh; overflow-y:auto; }
  .card { margin:6px 0; padding:12px; border-radius:14px; background:#1a1d33; animation:fadeIn .3s ease forwards; }
  .Common{border-left:6px solid #b0b0b0} .Rare{border-left:6px solid #4da6ff}
  .Epic{border-left:6px solid #b066ff} .Legendary{border-left:6px solid gold}
  button{width:100%;padding:14px;font-size:1.1rem;border-radius:14px;border:none;background:#4f46e5;color:white;cursor:pointer;margin-top:10px}
  button:disabled{opacity:.5}
  #historyBtn{background:#2a2e5a}
  @keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:none}}

  /* LEGENDARY */
  #legendaryOverlay{display:none;position:fixed;inset:0;z-index:5000;
    background:radial-gradient(circle,rgba(255,215,0,.35),rgba(0,0,0,.95));
    backdrop-filter:blur(6px);justify-content:center;align-items:center;text-align:center}
  #legendaryOverlay h1{font-size:2.4rem}

  /* SPARKS */
  .spark{position:fixed;width:6px;height:6px;border-radius:50%;background:gold;pointer-events:none;animation:spark 1s linear forwards}
  @keyframes spark{from{transform:translate(0,0) scale(1);opacity:1}to{transform:translate(var(--x),var(--y)) scale(0);opacity:0}}
</style>
</head>
<body class="stars">
<div id="app">
  <h1>ðŸŽ‚ Limited Birthday Banner</h1>
  <p>Tap to Roll Ã—10</p>
  <div id="historyOverlay">
  <button id="closeHistory">Close</button>
  <h2>Roll History</h2>
  <div id="historyList"></div>
</div>

<div id="legendaryOverlay">
  <div>
    <h1>ðŸŒŸ LEGENDARY ðŸŒŸ</h1>
    <p id="legendaryPrize"></p>
    <button id="ackLegendary">Accept Gift</button>
  </div>
</div>

<script>
const rollBtn = document.getElementById("rollBtn");
const resultDiv = document.getElementById("result");
const historyBtn = document.getElementById("historyBtn");
const historyOverlay = document.getElementById("historyOverlay");
const historyList = document.getElementById("historyList");
const closeHistory = document.getElementById("closeHistory");
const legendaryOverlay = document.getElementById("legendaryOverlay");
const app = document.getElementById("app");
const pityDisplay = document.getElementById("pityDisplay");
const legendaryPrize = document.getElementById("legendaryPrize");
const ackLegendary = document.getElementById("ackLegendary");

function saveSettings(s){ localStorage.setItem(SETTINGS_KEY, JSON.stringify(s)); }

  if(theme==='hype'){
    return { dim:true, spark:true, delay:true, sound:true, banner:true };
  }
  if(theme==='boss'){
    return { dim:true, spark:false, delay:false, sound:true, banner:true };
  }
}(s){ localStorage.setItem(SETTINGS_KEY, JSON.stringify(s)); }

const STORAGE_KEY = "birthday_roll_log";
const PITY_KEY = "birthday_pity";

function getRollLog() { return JSON.parse(localStorage.getItem(STORAGE_KEY)) || []; }
function saveRoll(entry) { const log = getRollLog(); log.push(entry); localStorage.setItem(STORAGE_KEY, JSON.stringify(log)); }

function getPity() {
  return JSON.parse(localStorage.getItem(PITY_KEY)) || { legendary: 0 };
}
function savePity(p) { localStorage.setItem(PITY_KEY, JSON.stringify(p)); }

// PHASE 3: PITY SYSTEM
function rollOnce() {
  const pity = getPity();
  let legendaryChance = 1 + pity.legendary * 0.5; // soft pity
  if (pity.legendary >= 90) return "Legendary"; // hard pity

  const n = Math.random() * 100;
  if (n < legendaryChance) return "Legendary";
  if (n < legendaryChance + 9) return "Epic";
  if (n < legendaryChance + 29) return "Rare";
  return "Common";
}

function updatePityUI() {
  const pity = getPity();
  pityDisplay.textContent = `Legendary Pity: ${pity.legendary} / 90`;
}

const rewardPools = {
  Common:["1 kiss","3 kisses","Hand squeeze","Compliment","Sit closer","Eye contact moment","Choose next song"],
  Rare:["Short handwritten note","Photo together","Choose next snack","Extended cuddle"],
  Epic:["Prepared note","Small gift","10-minute massage","Surprise drink"],
  Legendary:["Main Birthday Gift","Deep Handwritten Letter"]
};

// PHASE 6.1 â€” SPARK PARTICLES
function spawnSparks(count=40){
  for(let i=0;i<count;i++){
    const s=document.createElement('div');
    s.className='spark';
    const x=(Math.random()*600-300)+'px';
    const y=(Math.random()*600-300)+'px';
    s.style.setProperty('--x',x);
    s.style.setProperty('--y',y);
    s.style.left='50%'; s.style.top='50%';
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),1000);
  }
}

// PHASE 6.2 â€” SOUND
// PHASE 6.2 â€” SOUND (realistic explanation below)
// NOTE: Browsers require a *user gesture* AND a real audio buffer.
// These are placeholders; replace with real short sounds if desired.
const sounds={
  pull:new Audio(),
  legendary:new Audio()
};
// Example: sounds.legendary.src = 'legendary-chime.mp3';
function getReward(rarity) {
  const pool = rewardPools[rarity];
  return pool[Math.floor(Math.random() * pool.length)];
}

updatePityUI();
const s = getSettings();
optDim.checked = s.dim; optSpark.checked = s.spark; optDelay.checked = s.delay; optSound.checked = s.sound; optBanner.checked = s.banner;

rollBtn.addEventListener("click", async () => {
  rollBtn.disabled = true;
  resultDiv.innerHTML = "";

  for (let i = 0; i < 10; i++) {
    await new Promise(r => setTimeout(r, 250));

    const rarity = rollOnce();
    const reward = getReward(rarity);
    const pity = getPity();

    if (rarity === "Legendary") pity.legendary = 0; else pity.legendary++;
    savePity(pity);
    updatePityUI();

    const logEntry = { rollNumber: getRollLog().length + 1, rarity, prize: reward, timestamp: Date.now() };
    saveRoll(logEntry);

    const card = document.createElement("div");
    card.className = `card ${rarity}`;
    card.innerHTML = `<strong>${rarity}</strong><br>${reward}`;
    resultDiv.appendChild(card);

    // PHASE 4: SCREEN TAKEOVER
    if (rarity === "Legendary") {
      app.classList.add("dimmed");
      legendaryPrize.textContent = reward;
      await new Promise(r=>setTimeout(r,700));
      legendaryOverlay.style.display = "flex";
      spawnSparks();(()=>{});
      const settings = readSettings();
      if (settings.dim) app.classList.add("dimmed");
      legendaryPrize.textContent = reward;
      document.body.style.overflow = "hidden";
      app.classList.add("dimmed");
      if (settings.delay) await new Promise(r=>setTimeout(r,700));
      legendaryOverlay.style.display = "flex";
      // optional spark/sound hooks
      if (settings.sound) console.log('play sound');
      if (settings.spark) console.log('spawn sparks');
      break;
    }
  }
  rollBtn.disabled = false;
});

ackLegendary.addEventListener("click", () => {
  legendaryOverlay.style.display = "none";
  app.classList.remove("dimmed");
  document.body.style.overflow = "";
});

historyBtn.addEventListener("click", () => { historyOverlay.style.display = "block"; renderHistory(); });
closeHistory.addEventListener("click", () => { historyOverlay.style.display = "none"; });

function renderHistory() {
  const log = getRollLog().slice().reverse();
  historyList.innerHTML = log.length ? "" : "<p>No rolls yet.</p>";
  for (const entry of log) {
    const div = document.createElement("div");
    div.className = `history-item ${entry.rarity}`;
    div.innerHTML = `<strong>#${entry.rollNumber}</strong> â€” ${entry.rarity}<br>${entry.prize}<br><span style='opacity:.6;font-size:.8rem'>${new Date(entry.timestamp).toLocaleString()}</span>`;
    historyList.appendChild(div);
  }
}

// PHASE 5: SECRET DEV CONSOLE
window.giftDev = {
  reset() { localStorage.clear(); location.reload(); },
  forceLegendary() { savePity({ legendary: 89 }); }
};
</script>
</body>
</html>
