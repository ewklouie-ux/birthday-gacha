<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<meta name="mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#4f46e5">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<link rel="manifest" href="/birthday-gacha/site.webmanifest">
<link rel="icon" type="image/png" sizes="192x192" href="/birthday-gacha/icons/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="/birthday-gacha/icons/android-chrome-512x512.png">
<link rel="apple-touch-icon" href="/birthday-gacha/icons/apple-touch-icon.png">

<title>Birthday Limited Banner</title>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #111433, #0b0d1a);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#app {
  width: 100%;
  max-width: 420px;
  padding: 20px;
  text-align: center;
  transition: opacity 0.4s ease, filter 0.4s ease;
}

.locked {
  opacity: 0.12;
  filter: blur(6px);
  pointer-events: none;
}

/* XP */
#xpContainer {
  margin: 12px 0 8px;
  background: #12142a;
  border-radius: 999px;
  padding: 4px;
}

#xpBar {
  height: 14px;
  width: 0%;
  border-radius: 999px;
  background: linear-gradient(90deg,#38bdf8,#6366f1,#a855f7,#ec4899);
  transition: width 0.35s ease;
}

#xpMeta {
  display: flex;
  justify-content: space-between;
  font-size: 0.75rem;
  opacity: 0.8;
  margin-bottom: 6px;
}

#result {
  min-height: 120px;
  max-height: 45vh;
  overflow-y: auto;
}

.card {
  margin: 6px 0;
  padding: 12px;
  border-radius: 14px;
  background: #1a1d33;
}

.Common { border-left: 6px solid #b0b0b0; }
.Rare { border-left: 6px solid #4da6ff; }
.Epic { border-left: 6px solid #b066ff; }
.Legendary { border-left: 6px solid gold; }

button {
  width: 100%;
  padding: 14px;
  font-size: 1.1rem;
  border-radius: 14px;
  border: none;
  background: #4f46e5;
  color: white;
  cursor: pointer;
  margin-top: 10px;
}

#historyBtn { background: #2a2e5a; }
#titleBtn { background: #1f234a; }

/* TITLE */
#bannerSplash {
  display: flex;
  position: fixed;
  inset: 0;
  z-index: 4000;
  background: radial-gradient(circle at top, rgba(255,215,0,0.22), rgba(0,0,0,0.98));
  justify-content: center;
  align-items: center;
}

/* HISTORY */
#historyOverlay {
  display: none;
  position: fixed;
  inset: 0;
  background: #0f1220;
  z-index: 3000;
  padding: 20px;
  overflow-y: auto;
}

/* LEGENDARY */
#legendaryOverlay {
  display: none;
  position: fixed;
  inset: 0;
  z-index: 5000;
  background: radial-gradient(circle, rgba(255,215,0,0.35), rgba(0,0,0,0.95));
  justify-content: center;
  align-items: center;
  text-align: center;
}

/* ================= NEW: LEVEL UP OVERLAY ================= */
#levelUpOverlay {
  display: none;
  position: fixed;
  inset: 0;
  z-index: 4500;
  background: radial-gradient(circle, rgba(99,102,241,0.35), rgba(0,0,0,0.95));
  justify-content: center;
  align-items: center;
  text-align: center;
}
</style>
</head>

<body>

<div id="bannerSplash">
  <div>
    <h1>ğŸ‚ LIMITED BIRTHDAY BANNER ğŸ‚</h1>
    <button id="enterBanner">Enter Banner</button>
  </div>
</div>

<div id="app">
  <h1>ğŸ‚ Limited Birthday Banner</h1>

  <div id="xpMeta">
    <span id="levelText">Level 1</span>
    <span id="xpText">0 / 1000 XP</span>
  </div>

  <div id="xpContainer"><div id="xpBar"></div></div>

  <div id="pityDisplay"></div>
  <div id="result"></div>

  <button id="rollBtn">ğŸ² Roll 10</button>
  <button id="historyBtn">ğŸ“œ History</button>
  <button id="titleBtn">ğŸ‚ Title Screen</button>
</div>

<div id="historyOverlay">
  <button id="closeHistory">Close</button>
  <h2>Roll History</h2>
  <div id="historyList"></div>
</div>

<div id="legendaryOverlay">
  <div>
    <h1>ğŸŒŸ LEGENDARY ğŸŒŸ</h1>
    <p id="legendaryPrize"></p>
    <button id="ackLegendary">Accept Gift</button>
  </div>
</div>

<!-- ================= NEW: LEVEL UP OVERLAY ================= -->
<div id="levelUpOverlay">
  <div>
    <h1>â¬†ï¸ LEVEL UP!</h1>
    <p id="levelUpText"></p>
    <button id="ackLevelUp">Continue</button>
  </div>
</div>

<script>
let isRolling = false;
const XP_PER_BAR = 1000;

/* ELEMENTS */
const app = document.getElementById("app");
const bannerSplash = document.getElementById("bannerSplash");
const enterBanner = document.getElementById("enterBanner");
const titleBtn = document.getElementById("titleBtn");
const rollBtn = document.getElementById("rollBtn");
const resultDiv = document.getElementById("result");
const pityDisplay = document.getElementById("pityDisplay");
const xpBar = document.getElementById("xpBar");
const xpText = document.getElementById("xpText");
const levelText = document.getElementById("levelText");

/* NEW */
const levelUpOverlay = document.getElementById("levelUpOverlay");
const levelUpText = document.getElementById("levelUpText");
const ackLevelUp = document.getElementById("ackLevelUp");

/* STORAGE */
const STORAGE_KEY = "birthday_roll_log";
const PITY_KEY = "birthday_pity";
const XP_KEY = "birthday_total_xp";
const LEVEL_REWARD_KEY = "birthday_level_rewards";

/* TITLE */
function showTitle(){bannerSplash.style.display="flex";app.classList.add("locked");}
function hideTitle(){bannerSplash.style.display="none";app.classList.remove("locked");}
showTitle(); enterBanner.onclick = hideTitle;
titleBtn.onclick = () => { if(!isRolling) showTitle(); };

/* XP */
function getTotalXP(){return JSON.parse(localStorage.getItem(XP_KEY))||0;}
function addXP(a){localStorage.setItem(XP_KEY,JSON.stringify(getTotalXP()+a));}
function getLevel(xp){return Math.floor(xp/XP_PER_BAR)+1;}

/* LEVEL DETECT */
let lastKnownLevel = null;
function detectLevelUp(level){
  if(lastKnownLevel!==null && level>lastKnownLevel){ lastKnownLevel=level; return true;}
  lastKnownLevel=level; return false;
}

/* ================= NEW: LEVEL REWARD LOGIC ================= */
function getClaimedLevels(){
  return JSON.parse(localStorage.getItem(LEVEL_REWARD_KEY))||[];
}
function saveClaimedLevels(arr){
  localStorage.setItem(LEVEL_REWARD_KEY,JSON.stringify(arr));
}
function handleLevelReward(level){
  if(!detectLevelUp(level)) return;
  const claimed = getClaimedLevels();
  if(claimed.includes(level)) return;

  const bonusXP = 100;
  addXP(bonusXP);
  saveClaimedLevels([...claimed, level]);

  levelUpText.textContent = `Reached Level ${level}! +${bonusXP} XP`;
  app.classList.add("locked");
  levelUpOverlay.style.display = "flex";
}

/* XP UI */
function updateXPUI(){
  const totalXP = getTotalXP();
  const currentXP = totalXP % XP_PER_BAR;
  const percent = (currentXP / XP_PER_BAR) * 100;
  const level = getLevel(totalXP);

  xpBar.style.width = `${percent}%`;
  xpText.textContent = `${currentXP} / ${XP_PER_BAR} XP`;
  levelText.textContent = `Level ${level}`;

  handleLevelReward(level);
}
updateXPUI();

/* CLOSE LEVEL UP */
ackLevelUp.onclick = () => {
  levelUpOverlay.style.display = "none";
  app.classList.remove("locked");
};
</script>
</body>
</html>
