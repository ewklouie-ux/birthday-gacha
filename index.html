<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="manifest" href="site.webmanifest">

<link rel="icon" type="image/png" sizes="192x192" href="icons/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="icons/android-chrome-512x512.png">
<meta name="mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#4f46e5">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<title>Birthday Limited Banner</title>
<style>
  body {
    margin: 0;
    background: radial-gradient(circle at top, #111433, #0b0d1a);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #app {
    width: 100%;
    max-width: 420px;
    padding: 20px;
    text-align: center;
    z-index: 1;
    transition: opacity 0.4s ease, filter 0.4s ease;
  }

  .dimmed {
    opacity: 0.15;
    filter: blur(4px);
    pointer-events: none;
  }
  h1 { margin-bottom: 10px; }
  #result {
    min-height: 120px;
    margin: 20px 0;
    max-height: 45vh;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
  }
  .card {
    margin: 6px 0; padding: 12px; border-radius: 14px;
    background: #1a1d33; animation: fadeIn 0.3s ease forwards;
  }
  .Common { border-left: 6px solid #b0b0b0; }
  .Rare { border-left: 6px solid #4da6ff; }
  .Epic { border-left: 6px solid #b066ff; }
  .Legendary { border-left: 6px solid gold; }
  button {
    width: 100%; padding: 14px; font-size: 1.1rem; border-radius: 14px;
    border: none; background: #4f46e5; color: white; cursor: pointer; margin-top: 10px;
  }
  button:disabled { opacity: 0.5; cursor: not-allowed; }
  #historyBtn { background: #2a2e5a; }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

  /* HISTORY */
  #historyOverlay {
    display: none; position: fixed; inset: 0; background: #0f1220;
    z-index: 1000; padding: 20px; overflow-y: auto;
  }
  .history-item { margin: 10px 0; padding: 12px; border-radius: 12px; background: #1a1d33; }

  /* LEGENDARY SCREEN TAKEOVER */
  #legendaryOverlay {
    display: none;
    position: fixed;
    inset: 0;
    z-index: 5000;
    background: radial-gradient(circle, rgba(255,215,0,0.35), rgba(0,0,0,0.95));
    backdrop-filter: blur(6px);
    justify-content: center;
    align-items: center;
    text-align: center;
    pointer-events: all;
    animation: glow 1.2s infinite alternate;
  }
  #legendaryOverlay h1 { font-size: 2.4rem; margin-bottom: 12px; }
  #legendaryOverlay button { max-width: 280px; }
  @keyframes glow { from { opacity: 0.8; } to { opacity: 1; } }

  /* BACKGROUND MOTION */
  .stars::before {
    content: ""; position: absolute; inset: 0; background-image: radial-gradient(#fff2 1px, transparent 1px);
    background-size: 40px 40px; animation: drift 40s linear infinite;
  }
  @keyframes drift { from { background-position: 0 0; } to { background-position: 1000px 1000px; } }
</style>
</head>
<body class="stars">
<div id="bannerSplash" style="display:none;position:fixed;inset:0;z-index:3000;background:radial-gradient(circle at top, rgba(255,215,0,0.25), rgba(0,0,0,0.95));backdrop-filter:blur(6px);justify-content:center;align-items:center;text-align:center;">
  <div>
    <h1 style="font-size:2.6rem;">ðŸŽ‚ LIMITED BIRTHDAY BANNER ðŸŽ‚</h1>
    <p style="opacity:.85;margin:16px 0;">Available for a limited time only</p>
    <button id="enterBanner" style="max-width:260px;">Enter Banner</button>
  </div>
</div>

<div id="app">
  <h1>ðŸŽ‚ Limited Birthday Banner</h1>
  <p>Tap to Roll Ã—10</p>
  <div id="pityDisplay" style="opacity:.7;font-size:.85rem;margin-bottom:6px;"></div>
  <div id="result"></div>
  <button id="rollBtn">ðŸŽ² Roll 10</button>
  <button id="historyBtn">ðŸ“œ History</button>
</div>

<div id="historyOverlay">
  <button id="closeHistory">Close</button>
  <h2>Roll History</h2>
  <div id="historyList"></div>
</div>

<div id="legendaryOverlay">
  <div>
    <h1>ðŸŒŸ LEGENDARY ðŸŒŸ</h1>
    <p id="legendaryPrize"></p>
    <button id="ackLegendary">Accept Gift</button>
  </div>
</div>

<script>
const rollBtn = document.getElementById("rollBtn");
const resultDiv = document.getElementById("result");
const historyBtn = document.getElementById("historyBtn");
const historyOverlay = document.getElementById("historyOverlay");
const historyList = document.getElementById("historyList");
const closeHistory = document.getElementById("closeHistory");
const legendaryOverlay = document.getElementById("legendaryOverlay");
const app = document.getElementById("app");
const pityDisplay = document.getElementById("pityDisplay");
const legendaryPrize = document.getElementById("legendaryPrize");
const ackLegendary = document.getElementById("ackLegendary");
const bannerSplash = document.getElementById("bannerSplash");
const enterBanner = document.getElementById("enterBanner");

const STORAGE_KEY = "birthday_roll_log";
const PITY_KEY = "birthday_pity";

function getRollLog() { return JSON.parse(localStorage.getItem(STORAGE_KEY)) || []; }
function saveRoll(entry) { const log = getRollLog(); log.push(entry); localStorage.setItem(STORAGE_KEY, JSON.stringify(log)); }

function getPity() {
  return JSON.parse(localStorage.getItem(PITY_KEY)) || { legendary: 0 };
}
function savePity(p) { localStorage.setItem(PITY_KEY, JSON.stringify(p)); }

// PHASE 3: PITY SYSTEM
function rollOnce() {
  const pity = getPity();
  let legendaryChance = 1 + pity.legendary * 0.5; // soft pity
  if (pity.legendary >= 90) return "Legendary"; // hard pity

  const n = Math.random() * 100;
  if (n < legendaryChance) return "Legendary";
  if (n < legendaryChance + 9) return "Epic";
  if (n < legendaryChance + 29) return "Rare";
  return "Common";
}

function updatePityUI() {
  const pity = getPity();
  pityDisplay.textContent = `Legendary Pity: ${pity.legendary} / 90`;
}

const rewardPools = {
  Common: ["1 kiss","3 kisses","Hand squeeze","Compliment","Sit closer","Eye contact moment","Choose next song"],
  Rare: ["Short handwritten note","Photo together","Choose next snack","Extended cuddle"],
  Epic: ["Prepared note","Small gift","10-minute massage","Surprise drink"],
  Legendary: ["Main Birthday Gift","Deep Handwritten Letter"]
};
function getReward(rarity) {
  const pool = rewardPools[rarity];
  return pool[Math.floor(Math.random() * pool.length)];
}

updatePityUI();

// PHASE 6: BANNER SPLASH (once per session)
if (!sessionStorage.getItem("banner_seen")) {
  document.body.style.overflow = "hidden";
  bannerSplash.style.display = "flex";
}

rollBtn.addEventListener("click", async () => {
  rollBtn.disabled = true;
  resultDiv.innerHTML = "";

  for (let i = 0; i < 10; i++) {
    await new Promise(r => setTimeout(r, 250));

    const rarity = rollOnce();
    const reward = getReward(rarity);
    const pity = getPity();

    if (rarity === "Legendary") pity.legendary = 0; else pity.legendary++;
    savePity(pity);
    updatePityUI();

    const logEntry = { rollNumber: getRollLog().length + 1, rarity, prize: reward, timestamp: Date.now() };
    saveRoll(logEntry);

    const card = document.createElement("div");
    card.className = `card ${rarity}`;
    card.innerHTML = `<strong>${rarity}</strong><br>${reward}`;
    resultDiv.appendChild(card);

    // PHASE 4: SCREEN TAKEOVER
    if (rarity === "Legendary") {
      legendaryPrize.textContent = reward;
      document.body.style.overflow = "hidden";
      app.classList.add("dimmed");
      legendaryOverlay.style.display = "flex";
      break;
    }
  }
  rollBtn.disabled = false;
});

ackLegendary.addEventListener("click", () => {
  legendaryOverlay.style.display = "none";
  app.classList.remove("dimmed");
  document.body.style.overflow = "";
});

enterBanner.addEventListener("click", () => {
  bannerSplash.style.display = "none";
  document.body.style.overflow = "";
  sessionStorage.setItem("banner_seen", "1");
});

historyBtn.addEventListener("click", () => { historyOverlay.style.display = "block"; renderHistory(); });
closeHistory.addEventListener("click", () => { historyOverlay.style.display = "none"; });

function renderHistory() {
  const log = getRollLog().slice().reverse();
  historyList.innerHTML = log.length ? "" : "<p>No rolls yet.</p>";
  for (const entry of log) {
    const div = document.createElement("div");
    div.className = `history-item ${entry.rarity}`;
    div.innerHTML = `<strong>#${entry.rollNumber}</strong> â€” ${entry.rarity}<br>${entry.prize}<br><span style='opacity:.6;font-size:.8rem'>${new Date(entry.timestamp).toLocaleString()}</span>`;
    historyList.appendChild(div);
  }
}

// PHASE 5: SECRET DEV CONSOLE
window.giftDev = {
  reset() { localStorage.clear(); location.reload(); },
  forceLegendary() { savePity({ legendary: 89 }); }
};
</script>
</body>
</html>
